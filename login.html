<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-google fa-2x"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" required/>
				<input type="password" placeholder="Password" required/>
				<a href="#" class="signing">Forgot your password?</a>
				<button class="login-button">Log In</button>
                <p>Don't have an account?<a href="signup.html" class="signing">Signup</a></p>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<img src="./img/login.jpg" alt="" class="login-image">
			</div>
		</div>
	</div>
</body>
</html>
