<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0e99f8a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="main">
        <form action="#">
            <div class="row">
                <h2>Login</h2>
            </div>
            <div class="col">
                <a href="" class="fb btn"><i class="fa-brands fa-facebook"></i>login with facebook</a>
                <a href="" class="twitter btn"><i class="fa-brands fa-square-twitter"></i>login with twitter</a>
                <a href="" class="google btn"><i class="fa-brands fa-google-plus"></i>login with google</a>

            </div>
            <div class="col">
                <input type="text" name="username" placeholder="username" required/>
                <input type="password" name="password" placeholder="password" required/>
                <input type="submit" value="login">

            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" class="btn">Forgot password ?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
